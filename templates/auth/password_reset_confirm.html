<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password | Lushlyrics</title>
  <style>
    body {
      background: #121212;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #181818;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #282828;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Set a new password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
