<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Sent | Lushlyrics</title>
  <style>
    body {
      background: #121212;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #181818;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    a {
      color: #1db954;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Check your email</h2>
    <p>If an account exists for that email, a password reset link has been sent.</p>
    <a href="{% url 'login' %}">Return to Login</a>
  </div>
</body>
</html>
