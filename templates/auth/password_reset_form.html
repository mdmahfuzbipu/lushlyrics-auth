<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Lushlyrics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #181818;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
      color: #b3b3b3;
    }

    input {
      width: 100%;
      padding: 12px 12px;
      background: #282828;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ed760;
    }

    .errorlist {
      list-style: none;
      padding: 0;
      color: #f79862;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email to receive a password reset link.</p>

    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.email.errors %}
      <ul class="errorlist">
        {% for error in form.email.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <label for="id_email">{{ form.email.label }}</label>
      {{ form.email }}
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
