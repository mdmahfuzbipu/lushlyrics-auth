{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Lushlyrics</title>
  <link rel="icon" href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128" type="image/x-icon" />
  <link rel="stylesheet" href="{% static 'formStyle.css' %}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #181818;
      padding: 40px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      background: #282828;
      color: white;
      border-radius: 6px;
    }

    button {
      background-color: #1db954;
      border: none;
      color: white;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Reset your password</h2>
    <p>Enter your email and we'll send you a link to reset your password.</p>
    <form method="POST">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit">Send Reset Email</button>
    </form>
  </div>
</body>
</html>
