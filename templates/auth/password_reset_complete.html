<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Complete | Lushlyrics</title>
  <style>
    body {
      background: #121212;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #181818;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
    }

    a {
      color: #1db954;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Password Reset Complete</h2>
    <p>Your password has been changed successfully.</p>
    <a href="{% url 'login' %}">Log in to your account</a>
  </div>
</body>
</html>
